<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
        <section class="signup-form">
            <h1 class="logo">Gamers<span class="sub-logo">Hub</span></h1>
            <h2 class="msg">Reset Your Password</h2>
            <div class="form-col">
                <div class="form-row">
                    <label for="">Email:</label>
                </div>
                <input type="email">
            </div>
            <div class="form-col">
                <div class="form-row">
                    <label for="">Password:</label>
                </div>
                <input type="password">
            </div>
            <div class="form-col">
                <div class="form-row">
                    <label for="">Confirm Password:</label>
                </div>
                <input type="password">
            </div>
            <div class="form-button d-flex justify-center align-center">
                <a href="confirm.html"><button>Confirm</button></a>
            </div>
        </section>
</body>
</html>
