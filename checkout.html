<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="checkout.css">
</head>
<body class="d-flex justify-center align-center">
    <div class="checkout-card">
        <h1 class="logo">Gamers<span class="sub-logo">Hub</span></h1>
        <h3 class="msg">Shipping Address:</h3>
        <div class="signup-form">
            <div class="form-row d-flex">
                <div class="form-col">
                    <label for="">First Name:</label>
                    <div class="form-col">
                        <input type="text">
                    </div>
                </div>
                <div class="form-col">
                    <label for="">Last Name:</label>
                    <div class="form-col">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="form-col">
                <div class="form-row">
                    <label for="">Address:</label>
                </div>
                <input type="text">
            </div>
            <div class="form-col">
                <div class="form-row">
                    <label for="">Phone:</label>
                </div>
                <input type="number">
            </div>
            <div class="form-row d-flex">
                <div class="form-col">
                    <label for="">Postal Code:</label>
                    <div class="form-col">
                        <input type="text">
                    </div>
                </div>
                <div class="form-col">
                    <label for="">City:</label>
                    <div class="form-col">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="form-col">
                <div class="form-row">
                    <label for="">State:</label>
                </div>
                <select name="" id="">
                    <option value="1">Islamabad</option>
                    <option value="2">Punjab</option>
                    <option value="3">Khyber PakhtunKhwa</option>
                    <option value="4">Sindh</option>
                    <option value="5">Balochistan</option>
                </select>
            </div>
            <div class="payment-method">
                <div class="form-row">
                    <input type="radio" name="payment-method">
                    <label for="">Cash On Delivery</label>
                </div>
                <div class="form-row">
                    <input type="radio" name="payment-method">
                    <label for="">Easy Paisa</label>
                </div>
                <div class="form-row">
                    <input type="radio" name="payment-method">
                    <label for="">Jazz Cash</label>
                </div>
                <div class="form-row" >
                    <input type="radio" name="payment-method">
                    <label for="">Bank Transfer</label>
                </div>
            </div>
            <div class="form-button">
                <a href="thankyou.html"><button>Checkout</button></a>
            </div>
        </div>
    </div>
</body>
</html>
